<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Audio Player</title>
</head>
<body>
    
    <div class="moon"></div>

    <div class="container">
        <div class="list-of-songs">
              
        <h1>Audio Player</h1>
        <div class="song-container">


            
          <div class="song-list">
              <div class="filter">
            <select class="filterSongs">
                <option id="relax">Relax</option>
              <option id="play">Play</option>
              <option id="cry">Cry</option>
                </select>
            </div>
            <div class="all-songs">
        </div>
    </div>
</div>
        <div class="song-banner"></div>
    </div>
</div>
    <div class="console">
        
       <input type="range" name="range" class="progress-bar" min="0" value="0" max="100">
      
       <div class="icons">
        <div class="volume">
            <i class="fas fa-volume-up"></i>
           
            <input type="range" class="volume-control">
         </div>
        <i class="fas fa-backward" id="previous"></i>
        <i class="fas fa-play bigPlay" id="masterPlay"></i>
       <i class="fas fa-forward" id="next"></i>
       </div>
       <div class="song-info">
          <p id="masterSongName"></p>
       </div>
    </div>
<div class="star"></div>
    <script src="script.js"></script>
</body>
</html>
